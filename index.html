<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>謝辞ジェネレータ</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="syazi.css">
  <script src="social.js"></script>
</head>
<body>
  <div id="header" class="jumbotron">
    <h1>謝辞ジェネレータ</h1>
    <p>謝辞を作るよ</p>
  </div>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="teacher" class="col-sm-6 control-label"> 
        卒論の指導担当された先生（教授、准教授等）:
      </label>
      <div class="col-sm-6">
        <input type="text" id="teacher" name="teacher" /> 
      </div>
    </div>

    <div class="form-group">
      <label for="adviser" class="col-sm-6 control-label"> 
        アドバイス等頂いたそれ以外の先生（他ゼミ・研究室の先生等):
      </label>
      <div class="col-sm-6">
        <input type="text" id="adviser" name="adviser" />
      </div>
    </div>

    <div class="form-group">
      <label for="helper" class="col-sm-6 control-label"> 
        研究（実験）等へ協力して頂いた人々:
      </label>
      <div class="col-sm-6">
        <input type="text" id="helper" name="helper" />
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-6 col-sm-6">
        <input type="submit" class="btn btn-primary btn-lg" value="送信" />　
      </div>
    </div>
  </form>
  <div id="footer">
    <div class="share-buttons">
      <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja">Tweet</a>
      <div class='fb-like' data-layout='button_count' data-send='false' data-show-faces='false'>
      </div>
    </div>
  </div>
</body>
</html>
